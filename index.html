<!DOCTYPE html>
<html lang="en" class="play-color">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/index.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hangman">
  <link rel="apple-touch-startup-image" href="/launch.png">
  <link rel="apple-touch-icon" href="index.png">
  <link rel="apple-touch-icon" sizes="152x152" href="index.png">
  <link rel="apple-touch-icon" sizes="180x180" href="index.png">
  <link rel="apple-touch-icon" sizes="167x167" href="index.png">
  <link rel="stylesheet" media="screen, handheld" href="styles/styles.css">
  <link rel="stylesheet" media="screen, handheld" href="styles/styles_iphone.css">
  <link rel="stylesheet" media="screen, handheld" href="styles/styles_iphone_h.css">
  <title>Hangman</title>
</head>
<body class="site play-color">

  <div class="title play-color">
    <h2 class="play-color">Hangman</h2>
  </div> 

  <div class="puzzle play-color">
    <div id="puzzle" class="play-color"></div>
  </div>

  <div id="guessed-characters" class="play-color"></div>

  <div class="list play-color">
    <div id="guesses-remaining" class="play-color"></div>
    <div id="game-status" class="play-color"></div>
  </div>
  
  <div id="keyboard" class="keyboard">
  <div id="kb-row-1" class="keyboard-row play-color">
    <button type="button" class="key">Q</button>
    <button type="button" class="key">W</button>
    <button type="button" class="key">E</button>
    <button type="button" class="key">R</button>
    <button type="button" class="key">T</button>
    <button type="button" class="key">Y</button>
    <button type="button" class="key">U</button>
    <button type="button" class="key">I</button>
    <button type="button" class="key">O</button>
    <button type="button" class="key">P</button>
  </div>
  <div id="kb-row-2" class="keyboard-row play-color">
    <button type="button" class="key">A</button>
    <button type="button" class="key">S</button>
    <button type="button" class="key">D</button>
    <button type="button" class="key">F</button>
    <button type="button" class="key">G</button>
    <button type="button" class="key">H</button>
    <button type="button" class="key">J</button>
    <button type="button" class="key">K</button>
    <button type="button" class="key">L</button>
  </div>
  <div id="kb-row-3" class="keyboard-row play-color">
    <button type="button" class="key">Z</button>
    <button type="button" class="key">X</button>
    <button type="button" class="key">C</button>
    <button type="button" class="key">V</button>
    <button type="button" class="key">B</button>
    <button type="button" class="key">N</button>
    <button type="button" class="key">M</button>
</div>
</div>
  <div class="reset play-color">
    <button id="reset" href="#" class="button">Reset</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Bootstrap, requires jquery JS, then popper JS, then bootstrap JS-->
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  -->
  <script src="scripts/functions.js"></script>
  <script src="scripts/requests.js"></script>
  <script src="scripts/hangman.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
