<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Hangman</title>
</head>
<body>

  <div id="main" class="container-fluid">
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <h5 id="title" class="card-title">Hangman</h5>
        <div id="puzzle" class="card-text"></div>
      </div>
    </div>

    <div class="card" style="width: 100%;">
      <!-- <img class="card-img-top" src=".../100px180/" alt="Card image cap"> -->

      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li id="guessed-characters" class="list-group-item support"></li>
          <li id="guesses-remaining" class="list-group-item support"></li>
          <li id="game-status" class="list-group-item support"></li>
          <li class="list-group-item">
            <a id="reset" href="#" class="btn btn-primary">Reset</a>
          </li>
        </ul>
      </div>
    </div>
  
  </div>


  <!-- Bootstrap, requires jquery JS, then popper JS, then bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
  <script src="scripts/functions.js"></script>
  <script src="scripts/requests.js"></script>
  <script src="scripts/hangman.js"></script>
  <script src="scripts/app.js"></script>

</body>
</html>
